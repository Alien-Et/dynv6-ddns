name: CI and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*" # 触发 Release 的 tag 格式，例如 v1.0.0
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        goos: [linux, windows, darwin]
        goarch: [arm, arm64, 386, amd64]
        exclude:
          # Windows 不支持 arm/arm64
          - os: windows-latest
            goarch: arm
          - os: windows-latest
            goarch: arm64
          # macOS 不支持 arm/386
          - os: macos-latest
            goarch: arm
          - os: macos-latest
            goarch: 386
          # 确保 GOOS 和 runner OS 匹配
          - os: ubuntu-latest
            goos: windows
          - os: ubuntu-latest
            goos: darwin
          - os: windows-latest
            goos: linux
          - os: windows-latest
            goos: darwin
          - os: macos-latest
            goos: linux
          - os: macos-latest
            goos: windows
      fail-fast: false

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # 根据你的项目调整 Go 版本

      # 缓存 Go 模块
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 安装依赖
      - name: Install dependencies
        run: go mod tidy

      # 安装交叉编译工具（针对 arm/arm64）
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
        if: matrix.os == 'ubuntu-latest' && (matrix.goarch == 'arm' || matrix.goarch == 'arm64')

      # 运行代码格式化检查
      - name: Run gofmt
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted with gofmt. Run 'gofmt -w .' to fix."
            gofmt -l .
            exit 1
          fi
        if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'amd64'

      # 运行静态检查
      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...
        if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'amd64'

      # 运行测试（如果有测试用例）
      - name: Run tests
        run: go test -v ./...
        env:
          GOARCH: ${{ matrix.goarch }}
          GOOS: ${{ matrix.goos }}

      # 编译二进制文件
      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -o dynv6-ddns-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
          -ldflags "-X main.version=${{ github.ref_name }}"
        env:
          CGO_ENABLED: 0 # 禁用 CGO 以生成静态二进制文件

      # 上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dynv6-ddns-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dynv6-ddns-${{ matrix.goos }}-${{ matrix.goarch }}*

  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [arm, arm64]
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 缓存 Go 模块
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 安装 Android NDK
      - name: Set up Android NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip
          wget https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
          unzip android-ndk-r23b-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r23b" >> $GITHUB_ENV

      # 安装依赖
      - name: Install dependencies
        run: go mod tidy

      # 编译 Android 二进制
      - name: Build Android binary
        run: |
          GOOS=android \
          GOARCH=${{ matrix.goarch }} \
          CGO_ENABLED=1 \
          CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.goarch == 'arm' && 'armv7a-linux-androideabi21-clang' || 'aarch64-linux-android21-clang' }} \
          CXX=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.goarch == 'arm' && 'armv7a-linux-androideabi21-clang++' || 'aarch64-linux-android21-clang++' }} \
          go build -o dynv6-ddns-android-${{ matrix.goarch }} \
          -ldflags "-X main.version=${{ github.ref_name }}"

      # 上传 Android 构建产物
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dynv6-ddns-android-${{ matrix.goarch }}
          path: dynv6-ddns-android-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: [build, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # 仅在推送 tag 时运行
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 下载所有构建产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 创建 Release 并上传二进制文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/dynv6-ddns-linux-amd64/dynv6-ddns-linux-amd64
            artifacts/dynv6-ddns-linux-arm/dynv6-ddns-linux-arm
            artifacts/dynv6-ddns-linux-arm64/dynv6-ddns-linux-arm64
            artifacts/dynv6-ddns-linux-386/dynv6-ddns-linux-386
            artifacts/dynv6-ddns-windows-amd64/dynv6-ddns-windows-amd64.exe
            artifacts/dynv6-ddns-windows-386/dynv6-ddns-windows-386.exe
            artifacts/dynv6-ddns-darwin-amd64/dynv6-ddns-darwin-amd64
            artifacts/dynv6-ddns-darwin-arm64/dynv6-ddns-darwin-arm64
            artifacts/dynv6-ddns-android-arm/dynv6-ddns-android-arm
            artifacts/dynv6-ddns-android-arm64/dynv6-ddns-android-arm64
          draft: false
          prerelease: false
          body: |
            Release ${{ github.ref_name }}
            - Built for Linux (amd64, 386, arm, arm64), Windows (amd64, 386), macOS (amd64, arm64), Android (arm, arm64)
            - See [README.md](README.md) for installation and usage instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}