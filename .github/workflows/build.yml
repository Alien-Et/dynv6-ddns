name: Build and Release

on:
  push:
    tags:
      - 'v*'  # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘

env:
  TAR: tar  # ğŸ› ï¸ å¼ºåˆ¶ä½¿ç”¨ç³»ç»Ÿ tarï¼Œé¿å… gtar é—®é¢˜

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14, windows-latest]
        arch: [amd64, arm64]

    steps:
      - name: ğŸ“¥ æ‹‰å–æºç 
        uses: actions/checkout@v4

      - name: âš™ï¸ å®‰è£… Go ç¯å¢ƒ
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ§¹ ç¼“å­˜ Go ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
          overwrite: true  # âœ… é˜²æ­¢æ–‡ä»¶å†²çª

      - name: ğŸ› ï¸ è®¾ç½®æ„å»ºå‚æ•°
        run: |
          echo "GOARCH=${{ matrix.arch }}" >> $GITHUB_ENV
          echo "GOOS=$(echo '${{ matrix.os }}' | sed 's/-.*//')" >> $GITHUB_ENV

      - name: ğŸ“¦ æ„å»ºå¯æ‰§è¡Œæ–‡ä»¶
        run: |
          mkdir -p dist
          go build -v -o dist/dynv6-ddns-${{ env.GOOS }}-${{ env.GOARCH }}

      - name: ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: dynv6-ddns-${{ env.GOOS }}-${{ env.GOARCH }}
          path: dist/dynv6-ddns-${{ env.GOOS }}-${{ env.GOARCH }}

  release:
    name: ğŸš€ å‘å¸ƒ Release
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: ğŸ“¥ ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ§¾ åˆ—å‡ºäº§ç‰©å†…å®¹
        run: ls -lR artifacts

      - name: ğŸ—œï¸ å‹ç¼©ä¸º zip æ–‡ä»¶
        run: |
          cd artifacts
          for dir in *; do
            zip -j "../$dir.zip" "$dir"/*
          done
          cd ..

      - name: ğŸš€ å‘å¸ƒåˆ° GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
