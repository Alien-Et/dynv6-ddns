name: CI and Release

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (${{ matrix.goos }}, ${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        goos: [linux, windows, darwin]
        goarch:
          - amd64
          - 386
          - arm
          - arm64
          - loong64
          - mips
          - mipsle
          - mips64
          - mips64le
          - riscv64
        exclude:
          - os: windows-latest
            goarch: arm
          - os: windows-latest
            goarch: arm64
          - os: windows-latest
            goarch: mips
          - os: windows-latest
            goarch: mipsle
          - os: windows-latest
            goarch: mips64
          - os: windows-latest
            goarch: mips64le
          - os: windows-latest
            goarch: riscv64
          - os: windows-latest
            goarch: loong64
          - os: macos-latest
            goarch: arm
          - os: macos-latest
            goarch: 386
          - os: macos-latest
            goarch: mips
          - os: macos-latest
            goarch: mipsle
          - os: macos-latest
            goarch: mips64
          - os: macos-latest
            goarch: mips64le
          - os: macos-latest
            goarch: riscv64
          - os: macos-latest
            goarch: loong64
          - os: ubuntu-latest
            goos: darwin
          - os: ubuntu-latest
            goos: windows
          - os: windows-latest
            goos: linux
          - os: windows-latest
            goos: darwin
          - os: macos-latest
            goos: linux
          - os: macos-latest
            goos: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install toolchain for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            gcc-mips-linux-gnu g++-mips-linux-gnu \
            gcc-mipsel-linux-gnu g++-mipsel-linux-gnu \
            gcc-mips64-linux-gnuabi64 g++-mips64-linux-gnuabi64 \
            gcc-mips64el-linux-gnuabi64 g++-mips64el-linux-gnuabi64 \
            gcc-riscv64-linux-gnu g++-riscv64-linux-gnu || true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build-${{ matrix.goos }}-${{ matrix.goarch }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.goos }}-${{ matrix.goarch }}-

      - name: Install dependencies
        run: go mod tidy

      - name: Run gofmt
        if: matrix.goarch == 'amd64' && matrix.goos == 'linux'
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            gofmt -l .
            exit 1
          fi

      - name: Staticcheck
        if: matrix.goarch == 'amd64' && matrix.goos == 'linux'
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist/${{ matrix.goos }}-${{ matrix.goarch }}
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -o dist/${{ matrix.goos }}-${{ matrix.goarch }}/dynv6-ddns${{ matrix.goos == 'windows' && '.exe' || '' }} \
          -ldflags "-X main.version=${{ github.ref_name || 'dev' }}"

      - name: Compress binary
        run: |
          cd dist/${{ matrix.goos }}-${{ matrix.goarch }}
          tar -czf ../dynv6-ddns-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz . || zip ../dynv6-ddns-${{ matrix.goos }}-${{ matrix.goarch }}.zip * || true
          cd -

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/dynv6-ddns-${{ matrix.goos }}-${{ matrix.goarch }}.*

  build-android:
    name: Build Android (${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [arm, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip -q android-ndk-r27-linux.zip
          echo "ANDROID_NDK=$(pwd)/android-ndk-r27" >> $GITHUB_ENV

      - name: Build Android binary
        run: |
          mkdir -p dist/android-${{ matrix.goarch }}
          export CC=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.goarch == 'arm' && 'armv7a-linux-androideabi21-clang' || 'aarch64-linux-android21-clang' }}
          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=${{ matrix.goarch }}
          go build -o dist/android-${{ matrix.goarch }}/dynv6-ddns -ldflags "-X main.version=${{ github.ref_name || 'dev' }}"

      - name: Compress Android binary
        run: |
          cd dist/android-${{ matrix.goarch }}
          tar -czf ../dynv6-ddns-android-${{ matrix.goarch }}.tar.gz . || zip ../dynv6-ddns-android-${{ matrix.goarch }}.zip * || true
          cd -

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-android-${{ matrix.goarch }}
          path: |
            dist/dynv6-ddns-android-${{ matrix.goarch }}.*

  release:
    name: Release
    needs: [build, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*.tar.gz
          draft: false
          prerelease: false
          body: |
            üéâ Release ${{ github.ref_name }}
            ÊîØÊåÅÂπ≥Âè∞ÂíåÊû∂ÊûÑÔºö
            - Linux, Windows, macOS: amd64, 386, arm, arm64, loong64, mips, mipsle, mips64, mips64le, riscv64
            - Android: arm, arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
