name: Build and Release Dynv6 DDNS

# 权限设置
permissions:
  contents: write # 允许写入仓库内容
  releases: write # 允许创建 Release

# 触发工作流的事件
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # 仅标签触发 Release
  pull_request:
    branches:
      - main

# 环境变量
env:
  GO_VERSION: '1.21'
  BINARY_NAME: dynv6-ddns

jobs:
  build:
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        goarch: [amd64, arm64]
        include:
          - os: ubuntu-latest
            goarch: arm64
            goos: android
            suffix: android-arm64
          - os: ubuntu-latest
            goarch: amd64
            goos: linux
            suffix: linux-amd64
          - os: ubuntu-latest
            goarch: arm64
            goos: linux
            suffix: linux-arm64
          - os: windows-latest
            goarch: amd64
            goos: windows
            suffix: windows-amd64
            ext: .exe
          - os: windows-latest
            goarch: arm64
            goos: windows
            suffix: windows-arm64
            ext: .exe
          - os: macos-latest
            goarch: amd64
            goos: darwin
            suffix: darwin-amd64
          - os: macos-latest
            goarch: arm64
            goos: darwin
            suffix: darwin-arm64

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 调试：列出文件以确认 main.go 和 go.mod 存在
      - name: List repository files
        run: ls -la

      # 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # 调试：检查 Go 版本
      - name: Check Go version
        run: go version

      # 缓存 Go 模块
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod', '**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 编译二进制文件
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o ${{ env.BINARY_NAME }}-${{ matrix.suffix }}${{ matrix.ext }} main.go
          chmod +x ${{ env.BINARY_NAME }}-${{ matrix.suffix }}${{ matrix.ext }} || true

      # 可选：压缩二进制文件
      - name: Compress binary
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y upx || echo "UPX installation failed, skipping compression"
          upx --best ${{ env.BINARY_NAME }}-${{ matrix.suffix }}${{ matrix.ext }} || echo "UPX compression failed, proceeding"

      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.suffix }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.suffix }}${{ matrix.ext }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # 仅标签触发
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 调试：打印环境变量
      - name: Print environment
        run: |
          echo "GitHub Ref: $GITHUB_REF"
          echo "Tag Name: ${{ github.ref_name }}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}